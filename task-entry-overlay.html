<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: rgba(0, 0, 0, 0.95);
            margin: 0;
            padding: 20px;
            color: #F2F2F2;
            font-family: 'SF Mono', 'Menlo', monospace;
            font-size: 11pt;
            border: 1px solid #666;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        #header {
            color: #888;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-align: center;
        }

        #add-task-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
            outline: none;
            margin-bottom: 15px;
        }

        #task-text-input {
            flex: 1;
            background: #000;
            border: 1px solid #666;
            color: #F2F2F2;
            font-family: 'SF Mono', 'Menlo', 'Monaco', monospace;
            font-size: 11pt;
            padding: 4px 6px;
            outline: none;
        }

        #task-text-input:focus {
            border-color: #ffffff;
        }

        #task-date-input {
            width: 60px;
            background: #000;
            border: 1px solid #666;
            color: #F2F2F2;
            font-family: 'SF Mono', 'Menlo', 'Monaco', monospace;
            font-size: 11pt;
            padding: 4px 6px;
            outline: none;
            text-align: center;
        }

        #task-date-input:focus {
            border-color: #ffffff;
        }

        #task-priority-toggle {
            width: 30px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #666;
            font-family: 'SF Mono', 'Menlo', 'Monaco', monospace;
            font-size: 10pt;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        #task-priority-toggle[data-priority="high"] {
            color: #ff0000;
            border-color: #ff0000;
        }

        #task-priority-toggle[data-priority="low"] {
            color: #0080ff;
            border-color: #0080ff;
        }

        #task-priority-toggle:hover {
            opacity: 0.7;
        }

        #close-btn {
            background: #222;
            border: 1px solid #555;
            color: #F2F2F2;
            padding: 5px 10px;
            font-family: inherit;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            width: 100%;
        }

        #close-btn:hover {
            background: #333;
            border-color: #888;
        }

        #instructions {
            color: #666;
            font-size: 9pt;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="header">Add New Task</div>

    <div id="instructions">Press Enter to add, Esc to close</div>

    <div id="add-task-bar">
        <input type="text" id="task-text-input" placeholder="Task description..." autocomplete="off" autofocus>
        <input type="text" id="task-date-input" placeholder="MM/DD" maxlength="5" autocomplete="off">
        <div id="task-priority-toggle" data-priority="high" tabindex="0">HP</div>
    </div>

    <button id="close-btn">Close</button>

    <script src="task-entry-overlay.js"></script>
</body>
</html>
